<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Contactanos</title>
<link href="../css/Estilos-contactenos.css" rel="stylesheet" type="text/css">
</head>

<body>
<center>
<form class="contact_form" action="#" method="post">
    <ul>
       <li>
            <h2>Contáctanos</h2>
       </li>
       <li>
           <label for="name">Nombre:</label>
           <input type="text"  placeholder="Andres Rojas" required />
       </li>
       <li>
           <label for="email">Email:</label>
           <input type="email" name="email" placeholder="e-mail@ejemplo.com" required />
       </li>
      <!-- <li>
           <label for="website">Sitio Web:</label>
           <input type="url" name="web"  placeholder="www.tusitioweb.com"  />
       </li> -->
       <li>
           <label for="Mensaje">Mensaje:</label>
           <textarea name="Mensaje" cols="40" rows="6" required ></textarea>
       </li>
        <li>
          <button class="submit" type="submit">Enviar</button>
        </li>
    </ul>
</form>
</center>
	
	
</body>
</html>
